<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1" align="center">
        <caption>Roll Number of Students</caption>

                <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Class</th>
        </tr>

        <tr>
            <td>12</td>
            <td>Abdul</td>
            <td>Class IX</td>
        </tr>

        <tr>
            <td>123</td>
            <td>Zeba</td>
            <td>BA</td>
        </tr>

        <tr>
            <td colspan="3">These 3 columns have been merged</td>
        
        </tr>
    
    </table>


</body>
</html>
