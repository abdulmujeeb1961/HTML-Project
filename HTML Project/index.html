<!--  Forms, Label ,Text, submit,radio, checkbox,textarea,select,iframe-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=""></form>

    <!--Text Box-->
    <label for="username">User Name</label> 
    <input id="username"  type="text" name="username" placeholder="Enter User Name" value="Mujeeb"> <br>
    <label for="password">Password</label>
    <input id="password" type="password" name="password"> 

    <!--Radio Button-->
    <input type="submit" > <br>
    <label for="male">Male</label>
    <input id="male" type="radio" name="gender", value="Male"> <br>

    <label for="female">Female</label>
    <input id = "female" type="radio" name="gender", value="Female"> <br>

    <label for="other">Other</label>
    <input id="other"  type="radio" name="gender", value="Other"> <br>

    <!--Checkbox-->
    <label for="quali1">High School</label>
    <input id="quali1" type="checkbox" name="quali1"> <br>

    <label for="quali2">Intermediate</label>
    <input id="quali2" type="checkbox" name="quali2"> <br>

    <label for="quali3">Graduate</label>
    <input id="quali3" type="checkbox" name="quali3"> <br>

    <!--Textarea-->
    <br>
    <label for="details">Something about yourself</label> <br>
    <textarea name="details" id="details" rows="4" col="50"></textarea>

    <!--Select-->
    <br><br><br>
    <label for="country">Select Country</label> <br>
    <select name="country" id="country">
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="china">China</option>
    </select>

    <!--iframe-->
    <br><br>
    <iframe src="https://www.weschools.com" title="W3 Schools" frameborder="0"></iframe>

</html>
